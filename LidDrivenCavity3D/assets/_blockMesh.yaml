- operation: blockMesh
  schema: "mesh/{modifyBlock}"
  values:
    - modifyBlock: "(100 100 100)->(100 100 100)"
      controlDict:
        deltaT: 0.0005
        endTime: 0.01
    - modifyBlock: "(100 100 100)->(200 200 200)"
      controlDict:
        deltaT: 0.00025
        endTime: 0.005
    - modifyBlock: "(100 100 100)->(300 300 300)"
      controlDict:
        deltaT: 0.000166
        endTime: 0.0033
    - modifyBlock: "(100 100 100)->(400 400 400)"
      controlDict:
        deltaT: 0.000125
        endTime: 0.0025
    - if: ${{  ${{env.OBR_HUGE_CASES}} == True }}
      modifyBlock: "(100 100 100)->(500 500 500)"
      controlDict:
        deltaT: 0.0001
        endTime: 0.00125
