case:
    type: CaseOnDisk
    solver: pisoFoam
    origin: ${{env.LidDrivenCavity}}/S
    post_build:
      # NOTE Need to create fvSolution first
      - shell: cp system/fvSolution.fixedNORM system/fvSolution
      - controlDict:
           writeFormat: binary
           libs: ["libOGL.so"]
      - fvSolution:
            set: solvers/p
            clear: True
            tolerance: 1e-04
            relTol: 0
            maxIter: 3000
variation:
    ${{include.blockMesh.yaml}}
    variation:
      - operation: fvSolution
        schema: "linear_solver/{solver}{preconditioner}{executor}"
        values:
          - set: solvers/p
            preconditioner: none
            solver: GKOCG
            forceHostBuffer: 1
            verbose: 1
            executor: ${{env.GINKGO_EXECUTOR}}
          - set: solvers/p
            solver: PCG
            preconditioner: none
            executor: CPU
        variation:
            ${{include.decomposition.yaml}}
