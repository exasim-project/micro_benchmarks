case:
    type: GitRepo
    solver: pisoFoam
    url: https://develop.openfoam.com/committees/hpc.git
    folder: Lid_driven_cavity-3d/S 
    cache_folder: ${{env.LidDrivenCavity}}/S
    post_build:
      # NOTE Need to create fvSolution first
      - shell: cp system/fvSolution.fixedNORM system/fvSolution
      - controlDict:
           writeFormat: binary
           libs: ("libOGL.so", "libpetscFoam.so")
      - fvSolution:
            set: solvers/p
            clear: True
            tolerance: 1e-04
            relTol: 0
            maxIter: 3000
variation:
    ${{include.blockMesh.yaml}}
     variation:
       ${{include.solver.yaml}}
        variation:
             ${{include.decomposition.yaml}}
