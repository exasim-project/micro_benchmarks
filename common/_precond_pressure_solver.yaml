- operation: fvSolution
  schema: "linear_solver_p/{solver}{preconditioner}{executor}"
  values:
    - set: solvers/p
      preconditioner: BJ
      solver: GKOCG
      forceHostBuffer: ${{env.FORCE_HOST_BUFFER}}
      verbose: 1
      maxIter: 5000
      executor: ${{env.GINKGO_EXECUTOR}}
    - set: solvers/p
      preconditioner: Multigrid
      solver: GKOCG
      forceHostBuffer: 0
      verbose: 1
      maxIter: 1000
      executor: ${{env.GINKGO_EXECUTOR}}
    - set: solvers/p
      preconditioner: GISAI
      solver: GKOCG
      forceHostBuffer: 0
      verbose: 1
      maxIter: 1000
      executor: ${{env.GINKGO_EXECUTOR}}
    - set: solvers/p
      solver: PCG
      preconditioner: DIC
      executor: CPU
    - set: solvers/p
      solver: GAMG
      smoother: GaussSeidel
      preconditioner: GaussSeidel
      executor: CPU
  variation:
    - operation: fvSolution
      schema: "linear_solver_u/momentum_{solver}{executor}"
      values:
        - set: solvers/U
          preconditioner: BJ
          solver: GKOBiCGStab
          forceHostBuffer: ${{env.FORCE_HOST_BUFFER}}
          verbose: 1
          executor: ${{env.GINKGO_EXECUTOR}}
        - set: solvers/U
          solver: smoothSolver
          smoother: GaussSeidel
          tolerance: 1e-8
          relTol: 0.1
          nSweeps: 1
          executor: CPU
