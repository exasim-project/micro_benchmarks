- operation: fvSolution
  schema: "linear_solver/momentum_{solver}{executor}"
  values:
    - set: solvers/U
      preconditioner: BJ
      solver: GKOBiCGStab
      forceHostBuffer: ${{env.FORCE_HOST_BUFFER}}
      verbose: 1
      executor: ${{env.GINKGO_EXECUTOR}}
    - set: solvers/U
      solver: smoothSolver
      smoother: GaussSeidel
      tolerance: 1e-8
      relTol: 0.1
      nSweeps: 1
      executor: CPU
