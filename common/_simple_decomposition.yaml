- operation: decomposePar
  schema: "decompose/{method}_{partition}_N{nodes}n{numberOfSubdomains}"
  common:
      method: simple
  generator:
      key: nodes 
      values: [1, 2, 4, 6, 8, 10]
      template:
          # GPU decompositions
        - numberOfSubdomains: ${{ 1 * nodes * ${{env.NGPUS}} }}
          partition: GPU
        - numberOfSubdomains: ${{ 2 * nodes * ${{env.NGPUS}} }}
          partition: GPU
        - numberOfSubdomains: ${{ 3 * nodes * ${{env.NGPUS}} }}
          partition: GPU
        - numberOfSubdomains: ${{ 4 * nodes * ${{env.NGPUS}} }}
          partition: GPU
          # CPU decomposition
        - numberOfSubdomains: ${{ 1 * nodes * ${{env.NCPUS}} }}
          partition: CPU
